<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mohamed Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>TaskZilla Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="task-user">Assigned to:</label>
      <input type="text" id="task-user" placeholder="e.g Mohamed">
    <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id="priority-level">
        <option value="low">low Priority</option>
        <option value = "medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <label for="due-date">Due date:</label>
      <input type="date" id="due-date" name="due-date"/>
      <input type="submit" value="Create New Task">
        </form>
        <button id="sort-btn">Sort by Priority</button>
        <button id ="sort-date-btn">Sort by Due Date</button>
    <div id="list">
    <h2>MyTaskalypse:-</h2>
      <ul id="tasks">
      </ul>
    </div>

    
  </div>

</body>
</html>
